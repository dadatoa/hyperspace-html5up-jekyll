---
layout: default
---

<!-- Header -->
<header id="header">
    <a href="{{ "/" | relative_url }}" class="title">Hyperspace</a>
    <nav>
        <ul>
            <li><a href="{{ "/" | relative_url }}">Home</a></li>
            {% for item in site.pages %}
            {% if item.title %}
            <li><a href="{{ item.url | relative_url }}" {% if item.url == page.url %}class="active"{% endif %}>{{ item.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</header>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->    
    {{ content }}

</div>

<!-- Footer -->
<footer id="footer" class="wrapper alt">
    <div class="inner">
        <ul class="menu">
            <li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>
</footer>

<!-- Scripts -->
<script src="{{ "assets/js/jquery.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/jquery.scrollex.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/jquery.scrolly.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/browser.min.js" | relative_url }}"></script>
<script src="{{ "assets/js/breakpoints.min.js"| relative_url }}"></script>
<script src="{{ "assets/js/util.js" | relative_url }}"></script>
<script src="{{ "assets/js/main.js" | relative_url }}"></script>
